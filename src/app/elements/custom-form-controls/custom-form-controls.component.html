<h1>Custom FormControl</h1>
<app-input label="name" [formControl]="name"></app-input>
value = {{ name?.value}}
<app-number-input label="number" [formControl]="numberInput"></app-number-input>
value = {{ numberInput?.value}}
<app-counter-number-input label="number" [formControl]="numberCounter"></app-counter-number-input>
value = {{ numberCounter?.value}}
