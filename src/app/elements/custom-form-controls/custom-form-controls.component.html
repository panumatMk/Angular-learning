<h1>Custom FormControl</h1>
<app-input label="Input Validator" [formControl]="name"></app-input>
Value = <span class="show-value">{{ name?.value}}</span>
<app-number-input label="Number" [formControl]="numberInput"></app-number-input>
Value = <span class="show-value">{{ numberInput?.value}}</span>
<app-counter-number-input label="Counter Number Input" [formControl]="numberCounter"></app-counter-number-input>
Value = <span class="show-value">{{ numberCounter?.value}}</span>
